{%extends 'base.html'%}
{%block content%}

<section id="home" class="welcome-hero">
    <div class="container">
        <div class="welcome-hero-txt">
            <!-- <h2>rent your desired car in reasonable price</h2> -->
            <h2>contact</h2>

            <!-- <button class="welcome-btn" onclick="window.location.href='#'">contact us</button> -->
        </div>
    </div>



</section>
<section class="brand">
    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <h1 class="display-4 text-uppercase text-center mb-5">Contact Client</h1>
            <div class="row">
                <div class="col-lg-7 mb-2">
                    <div class="contact-form bg-light mb-4" style="padding: 30px;">
                        <form>
                            <div class="row">
                                <div class="col-6 form-group">
                                    <input type="text" class="form-control p-4" placeholder="client name"
                                        required="required">
                                </div>
                                <div class="col-6 form-group">
                                    <input type="email" class="form-control p-4" placeholder="client Email"
                                        required="required">
                                </div>
                            </div>
                            <div class="col-6 form-group">
                                <input type="text" class="form-control p-4" placeholder="Subject" required="required">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control py-3 px-4" rows="5" placeholder="Message"
                                    required="required"></textarea>
                            </div>
                            <div>

                                <button class="btn btn-primary py-3 px-5" onclick="window.location.href='/index'"
                                    type="submit">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 mb-2">
                    <img src="../static/images/sasa.png" style="height: 300px; margin-top: 20px;" alt="">
                </div>
            </div>
        </div>
    </div>

</section><!--/brand-->
<!--brand end -->
