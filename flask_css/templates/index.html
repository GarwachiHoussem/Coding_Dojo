<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4">Welcome to index page</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    {% if user['age'] < 30 %}
                        <tr class="bg-info">
                            <td>{{ user['name'] }}</td>
                            <td>{{ user['age'] }}</td>
                        </tr>
                    {% else %}
                        <tr class="bg-danger">
                            <td>{{ user['name'] }}</td>
                            <td>{{ user['age'] }}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
