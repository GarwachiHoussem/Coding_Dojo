<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center m-3">
            <h1 class="display-4">Add a Party</h1>
            <div>
                <a href="/dashboard" class="btn btn-secondary btn-lg">Home</a>
            </div>
        </div>
        <form action="/parties/create">
            {% for message in get_flashed_messages(category_filter = ["register"])%}
            <li class="h4 text-danger">{{message}}</li>
            {%endfor%}
            <div class="row text-center">
                <div class="col-6">
                    <div class="form-group mb-3">
                        <label for="" class="h6">What</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="h6">Where</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="h6">Date</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="h6">All ages?</label>
                        <label for="">Yes</label>
                        <input type="radio" name="all_ages" value="1" checked>
                        <label for="">No</label>
                        <input type="radio" name="all_ages" value="0">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group mb-3">
                        <label for="" class="h6">Description</label>
                        <textarea name="Description" class="form-control" id="" cols="30" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline btn-primery">Add Party</button>
        </form>
    </div>
</body>
</html>
